apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'flutter'

android {
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.cloneapp"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}
